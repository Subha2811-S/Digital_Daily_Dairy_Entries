<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><h1>ðŸ“” Journey</h1></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="signup.html" class="btn-nav-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Sign In Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your journey</p>
            </div>
            
            <form class="auth-form" id="signinForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary-full">Sign In</button>
                
                <div class="auth-divider">
                    <span>Or</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn-social">
                        <span>ðŸ”µ</span> Continue with Google
                    </button>
                    <button type="button" class="btn-social">
                        <span>âš«</span> Continue with GitHub
                    </button>
                </div>
                
                <p class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </form>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
