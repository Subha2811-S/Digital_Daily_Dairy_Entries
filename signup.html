<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><h1>ðŸ“” Journey</h1></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="signin.html" class="btn-nav-secondary">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Start your journey today</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                    <small class="form-hint">Must be at least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary-full">Create Account</button>
                
                <div class="auth-divider">
                    <span>Or</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn-social">
                        <span>ðŸ”µ</span> Continue with Google
                    </button>
                    <button type="button" class="btn-social">
                        <span>âš«</span> Continue with GitHub
                    </button>
                </div>
                
                <p class="auth-footer">
                    Already have an account? <a href="signin.html">Sign in</a>
                </p>
            </form>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
